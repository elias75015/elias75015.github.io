<!DOCTYPE html>
<html lang="fr" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Blog de voyage - BO</title>
		<meta name="description" content="Blog de voyage de Clara et Elias" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	</head>

  <body>
		<h3> Générateur de code infosArray </h3>
		<p>Le code généré est à insérer dans le tableau "infoArray" de la page
		infos.html, afin d'ajouter des entrées au tableau.</p>
      <fieldset id="infos">
        <br/>
        Titre : <input id="title"></input>
        <br/>
        Theme : <select id="theme">
          <option value="Sport"> Sport </option>
          <option value="Musique"> Musique </option>
          <option value="Fête"> Fête </option>
        </select>
        <br/>
        Pays : <select id="pays">
          <option value="Brésil"> Brésil </option>
          <option value="Uruguay"> Uruguay </option>
          <option value="Argentine"> Argentine </option>
          <option value="USA"> USA </option>
        </select>
        <br/>
        Lieu : <input id="lieu"></input>
        <br/>
        Date : <input type="date" id="date"></input>
        <br/>
        Commentaires : <textarea id="commentaires"> </textarea>
        <button id="validateInfo"> Afficher le code ci-dessous </input>
    </fieldset>

    <div id="genResult">
      &lt;tr&gt;
      </br>
        &lt;td&gt;<span id="titreGen"></span>&lt;/td&gt;
      </br>
        &lt;td&gt;<span id="themeGen"></span>&lt;/td&gt;
        </br>
        &lt;td&gt;<span id="paysGen"></span>&lt;/td&gt;
        </br>
        &lt;td&gt;<span id="lieuGen"></span>&lt;/td&gt;
        </br>
        &lt;td&gt;<span id="dateGen"></span>&lt;/td&gt;
        </br>
        &lt;td&gt;<span id="commentairesGen"></span>&lt;/td&gt;
        </br>
      &lt;/tr&gt;
    </div>
    <script>
    document.getElementById("validateInfo").onclick = function() {
			$("span").html("");
      document.getElementById("titreGen").append(document.getElementById("title").value);
			document.getElementById("themeGen").append(document.getElementById("theme").value);
			document.getElementById("paysGen").append(document.getElementById("pays").value);
			document.getElementById("lieuGen").append(document.getElementById("lieu").value);
			//regexp pour reformater la date correctement dans le tableau des Infos
			var reg = /(\d{4})-(\d{2})-(\d{2})/;
			document.getElementById("dateGen").append(document.getElementById("date").value.replace(reg, '$3/$2/$1'));
			document.getElementById("commentairesGen").append(document.getElementById("commentaires").value);
    }
    </script>
  </body>
</html>
